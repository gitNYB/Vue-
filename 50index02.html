<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <div id="myapp">
    <table>
      <thead><th colspan="3">父组件数据</th></thead>
      <tbody>
        <tr>
          <td>name:</td>
          <td>{{pstore.name}}</td>
          <td><input type="text" v-model="pstore.name"></td>
        </tr>
        <tr>
          <td>age:</td>
          <td>{{pstore.age}}</td>
          <td><input type="text" v-model="pstore.age"></td>
        </tr>
      </tbody>
    </table>
    <te-component ></te-component>
  </div>
  <template id="child">
     <table>
       <thead><th colspan="3">子组件数据</th></thead>
       <tbody>
         <tr>
           <td>name:</td>
           <td>{{mystore.name}}</td>
           <td><input type="text" v-model="mystore.name" ></td>
         </tr>
         <tr>
           <td>age:</td>
           <td>{{mystore.age}}</td>
           <td><input type="text" v-model="mystore.age" ></td>
         </tr>
       </tbody>
     </table>
  </template>
  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script>
    let localStore = {
       name:'Bob',
       age:18
    }
    const vm = new Vue({
       el:'#myapp',
       data:{
         pstore:localStore
       },
       components:{
         'te-component':{
           template:'#child',
           data:function(){
               return {
                 mystore:localStore
               }
           }
           
         }
       }
       
    })
  </script>
</body>
</html>
