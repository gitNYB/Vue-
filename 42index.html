<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="myapp">
       <h1>全部任务</h1>
         <ul>
             <li v-for="list in mainlist"> {{list.name}} </li>
         </ul>
       <h1>已完成任务</h1>
         <ul>
             <li v-for="unfinish in unfinished"> {{unfinish.name}} </li>
         </ul>
       <h1>未完成任务</h1>
         <ul>
             <li v-for="complete in completed()"> {{complete.name}} </li>
         </ul>  
   </div> 
</body>
<script src="https://unpkg.com/vue@2.3.3"></script>
<script type="text/javascript">
   let data = {
       mainlist:[
           {name:'工作',action:true},
           {name:'学习',action:false},
           {name:'代码',action:true},
           {name:'锻炼',action:false}
       ]
   }
   const nve = new Vue({
       el:'#myapp',
       data:data,
       computed:{
           unfinished(){
               return this.mainlist.filter(function(list){
                   return list.action
               })
           }
       },
       methods:{
           completed(){
               return this.mainlist.filter(function(list){
                   return !list.action
               })
           }
       }
   })
   
</script>
</html>
