<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <div id="app">
      <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Sex</th>
            </tr>
          </thead>
          <tbody>
             <tr v-for="person in people">
               <td>{{person.name}}</td>
               <td>{{person.age}}</td>
               <td>{{person.sex}}</td>
             </tr>
          </tbody>
      </table>
  </div>
</body>
<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script type="text/javascript">
  let nv1 = new Vue({
       el:'#app',
       data:{
         people:[{
           name:'杰克',
           age:30,
           sex:'Male'
         },{
           name:'Bill',
           age:26,
           sex:'Male'
         },{
           name:'Tracy',
           age:22,
           sex:'Female'
         },{
           name:'Chris',
           age:36,
           sex:'Female'
         }]
       }
  })
</script>
</html>
